<!DOCTYPE html>
<html  layout:decorate="~{shared/index2}"
       xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER VISUALISATION CLIENT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mtable.css}" />
    <script th:src="@{/js/process.js}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"
            type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>

    <style>

    </style>

</head>
<body>
<script type="text/javascript">

</script>
<th:block layout:fragment="content">
<div class="container" style="width: 100%!important;">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Search <b>Weather</b> by Criteria (ID, COORDINATE OR CITY) AND GOOGLE MAP DISPLAY </h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <form  >
                    <div class="modal-header">
                        <h4 class="modal-title">City Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>CITY NAME</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>

                        <div class="form-group">
                            <label>CITY ID</label>
                            <input type="text" class="form-control" id="cityid" name="cityid">
                        </div>



                    <div class="modal-footer">
                        <input type="button" class="btn btn-success" onclick="getInformation()" value="GET BY NAME OR ID" style="width: 100%">
                    </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-info" onclick="getBylocation()" value="GET BY LOCATION" style="width: 100%">
                        </div>
                    </div>
                    <fieldset>
                        <legend>Informations retrieved:</legend>
                    DESCRIPTION: <br/><label id="weather1" style="font-size: 20px"></label><br/>
                    CURRENT TEMPERATURE: <br/> <label id="temp" style="font-size: 20px;color: #6f42c1"></label><br/>
                    MAX TEMPERATURE: <br/><label id="max" style="font-size: 20px;color: #721c24"></label><br/>
                    WIND : <br/><label id="wind" style="font-size: 20px"></label><br/>

                    </fieldset>
                </form>
            </div>
            <div class="col-lg-8">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>
        </div>

    </div>

</div>

<!-- Edit Modal HTML -->

<!-- Delete Modal HTML -->
</th:block>
</body>
</html>
